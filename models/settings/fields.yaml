# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
        account_id:
            tab: Přístup k účtu
            label: ID účtu
            required: true
            comment: 'Najdete ve Fakturoidu > Nastavení > Uživatelský účet, v sekci Oprávnění k účtům ve sloupci Účet'
        account_email:
            tab: Přístup k účtu
            label: E-mail účtu
            required: true
            type: email
            comment: 'Najdete ve Fakturoidu > Nastavení > Uživatelský účet, nahoře pod názvem firmy'
        api_key:
            tab: Přístup k účtu
            label: API v2 klíč
            required: true
            comment: 'Najdete ve Fakturoidu > Nastavení > Uživatelský účet, v sekci API v2 klíč'
